<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coche y Explosi√≥n</title>
    <link rel="stylesheet" href="coche.css">
</head>

<body>
    <div id="fondo">
        
        <div class="sol"></div>

        <div class="pajaroPokemon">
            <img class="pk1" src="img/pokemon_bird.gif" alt="">
            <img class="pk2" src="img/pokemon_bird.gif" alt="">
        </div>

        <div id="coche">
            <img id="carImg" src="img/car.png" alt="">
            <div id="llammas">
                <img src="img/llamas.gif" alt="">
            </div>

            <div id="humoCoche">
                <img src="img/humoCoche.gif" alt="">
                <img src="img/humoCoche.gif" alt="">
            </div>
        </div>
        <div class="wall">
            <img class="no_broke" src="img/wall.png" alt="">
        </div>
        <div class="wall">
            <img class="broke" src="img/wall_broke.png" alt="">
        </div>
        <div class="wall">
            <img class="part_wall" src="img/part_wall_broke.png" alt="">
        </div>
        <div id="edificio">
            <img src="img/edificio.png" alt="">
        </div>
        <div class="topos">
            <img class="t1" src="img/topos.gif" alt="">
            <img class="t2" src="img/topos.gif" alt="">
            <img class="t3" src="img/topos.gif" alt="">
            <img class="t4" src="img/topos.gif" alt="">

        </div>
        <div id="suelo"></div>
        <div id="explosion" >
            <img src="img/explosion.png" alt="">
        </div>
    </div>

    <audio id="pistaVoz" src="audio/malsonante.mp3"></audio>

    <script>
        setTimeout(() => {
            const pistaVoz = document.getElementById("pistaVoz");
            pistaVoz.play();
        }, 7000);

        document.addEventListener("DOMContentLoaded", () => {
            const coche = document.getElementById("coche");
            const explosion = document.getElementById("explosion");

            coche.addEventListener("animationend", () => {
                explosion.style.display = "block";
                coche.style.display = "none";
                setTimeout(() => {
                }, 2000);
            });
        });
    </script>
</body>

</html>
